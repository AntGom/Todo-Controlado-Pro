<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./img/agenda.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡TODO CONTROLADO! - Restablecer Contraseña</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!--  CSS  -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
    <!-- Scripts -->
    <script defer type="module" src="js/utils/utils.js"></script>
    <script defer type="module" src="js/api/api.js"></script>
    <script defer type="module" src="js/auth/resetPassword.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <div class="header-container">
        <h1 style="color: white; font-size: 1.5rem; margin: 0;">¡TODO CONTROLADO!</h1>
        <div id="currentDateTime" class="current-date-time">
          <!-- Fecha y hora aquí -->
        </div>
      </div>
    </header>

    <div id="authContainer" class="auth-container">
      <div class="auth-wrapper">
        <!-- Formulario de restablecer contraseña -->
        <form id="resetPasswordForm" class="auth-form">
          <h2>Restablecer contraseña</h2>
          <div class="auth-form-group">
            <label for="newPassword">Nueva contraseña</label>
            <input type="password" id="newPassword" required>
          </div>
          <div class="auth-form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" required>
          </div>
          <button type="submit" class="auth-submit-btn">Cambiar contraseña</button>
          <div class="back-to-login">
            <a href="auth.html" id="backToLoginLink">Volver al inicio de sesión</a>
          </div>
        </form>
        
        <div id="authMessage" class="auth-message"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer">
      <p>&copy; 2025 Antonio Gómez. Desde Andalucía, con ❤.</p>
    </div>  
  </footer>

</body>

</html>
